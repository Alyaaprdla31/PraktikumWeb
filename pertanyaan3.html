<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Bonus Salon</title>
</head>
<body>

    <h1>Cek Bonus Salon</h1>
    <p>Masukkan jumlah kunjungan yang telah dilakukan</p>
    <input type="number" id="totalKunjungan" placeholder="Jumlah kunjungan..." min="0">
    <br>
    <button onclick="hitungBonus()">Cek Bonus</button>

    <div class="result" id="hasil"></div>

    <script>
        function hitungBonus() {
            var totalKunjungan = document.getElementById("totalKunjungan").value;
            var kupon = parseInt(totalKunjungan); // Setiap kunjungan mendapatkan 1 kupon
            var bonus = Math.floor(totalKunjungan / 10); // Setiap 10 kunjungan dapat 1 bonus
            var kunjunganLagi = 10 - (totalKunjungan % 10); // Sisa kunjungan untuk bonus

            var hasil = `Total kunjungan: ${totalKunjungan}<br>`;
            hasil += `Jumlah kupon yang dimiliki: ${kupon}<br>`;

            if (bonus > 0) {
                hasil += `Selamat! Anda sudah mendapatkan kunjungan gratis sebanyak ${bonus} kali.<br>`;
            } else {
                hasil += `Anda belum mendapatkan kunjungan gratis. Sisa ${kunjunganLagi} kunjungan lagi untuk bonus.`;
            }

            document.getElementById("hasil").innerHTML = hasil;
        }
    </script>

</body>
</html>
