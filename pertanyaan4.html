<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Pembelian</title>
    <script>
        function hitungTotalPembelian() {
            // Mendapatkan nilai input dari user
            var hargaPerUnit = parseFloat(document.getElementById("hargaBarang").value);
            var jumlahBarang = parseInt(document.getElementById("jumlahBarang").value);

            // Menghitung total harga tanpa diskon
            var totalHarga = hargaPerUnit * jumlahBarang;

            // Cek apakah ada diskon 10%
            var diskon = 10;
            if (jumlahBarang > 50) {
                diskon = 0.10 * totalHarga;
            }

            // Menghitung total harga setelah diskon
            var totalSetelahDiskon = totalHarga - diskon;

            // Menampilkan hasil perhitungan
            document.getElementById("hasilTotal").innerHTML = "Harga keseluruhan tanpa diskon: Rp " + totalHarga.toFixed(2);
            document.getElementById("hasilDiskon").innerHTML = "Diskon yang diberikan: Rp " + diskon.toFixed(2);
            document.getElementById("hasilSetelahDiskon").innerHTML = "Harga setelah diskon: Rp " + totalSetelahDiskon.toFixed(2);
        }
    </script>
</head>
<body>
    <h2>Total Pembelian</h2>

    <!-- Input harga dan jumlah barang -->
    <label for="hargaBarang">Harga per barang (Rp):</label>
    <input type="number" id="hargaBarang" placeholder="Masukkan harga per barang" required><br><br>

    <label for="jumlahBarang">Jumlah barang yang dibeli:</label>
    <input type="number" id="jumlahBarang" placeholder="Masukkan jumlah barang" required><br><br>

    <!-- Tombol untuk menghitung -->
    <button onclick="hitungTotalPembelian()">Hitung Total Pembelian</button>

    <h3>Hasil:</h3>
    <!-- Tempat menampilkan hasil -->
    <p id="hasilTotal"></p>
    <p id="hasilDiskon"></p>
    <p id="hasilSetelahDiskon"></p>

</body>
</html>
